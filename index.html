<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            body{
                margin: 0;
            }
            li{
                list-style-type:none;
            }
            .menu_box{
                height: 180px;
                width: auto;
                background:url("background_main_menu.png") no-repeat center;
            }
            .menu {
                display: flex;/* 弹性盒模型 */
                justify-content: center;/* 水平居中 */
                height: 3em;
                width: auto;
                border-bottom-left-radius: 10px;
                border-bottom-right-radius: 10px;
                filter:alpha(Opacity=60);-moz-opacity:0.6;opacity: 0.6;
                background-color: #fff;
            }
            .menu-l {
                display: flex;/* 弹性盒模型 */
                justify-content: center;/* 水平居中 */
                position: relative;
                margin: 0 auto;
                top: 0.25em;
                height: 2.5em;
                width: auto;
                background-color: blue;
            }
            .menu-r {
                display: flex;/* 弹性盒模型 */
                justify-content: center;/* 水平居中 */
                position: relative;
                margin: 0 auto;
                top: 0.25em;
                height: 2.5em;
                width: auto;
                background-color: rgba(228, 3, 248, 0.5);
            }
            .body_main {
                text-align:center;
                height: auto;
                width: auto;
                background-color: rgb(233, 233, 233);
            }
            .video_box{
                text-align:center
            }
            .video-box {
                position: absolute;
                left: 50%;
                top: 50%;
                width: 800px;
                height: 450px;
                margin-left: -300px;
                margin-top: -225px;
            }
            .video-box .video-control {
                float: right;
                width: 100px;
                height: 450px;
            }
            .test{
                text-align: center;
                color: #ff8888;
            }
            .main_box {
                height: 24em;
                width: 49em;
                margin:0 auto;
                /*background:url("")*/
                background-color: rgb(233, 233, 233);
            }
            .sbox {
                display:inline-block;
                position:relative;
                margin: 2% 2%;
                height: 160px;
                width: 160px;
                background-color: #ff8888;
            }
            .sbox_p{
                height: 40%;
                width: 100%;
                position:absolute;
                bottom: 0px;
                visibility: hidden;
                color: rgb(67, 100, 247);
            }
            .sbox:hover .sbox_p{
                visibility: visible;
                background: rgba(0,0,0,0.3);
            }
        </style>
    </head>
    <body>
        <div class="menu_box">
