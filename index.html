<!DOCTYPE html>
<html>
    <head>
        <title>某宅的小站</title>  
        <link rel="icon" href="favicon.ico" type="image/x-icon" />  
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <meta charset="utf-8" />
        <style>
            body{
                margin: 0;
            }
            .menu_box{
                height: 180px;
                width: auto;
                background:url("background_main_menu.svg") no-repeat center;
            }
            .menu {
                display: flex;/* 弹性盒模型 */
                justify-content: center;/* 水平居中 */
                height: 3em;
                width: auto;
                border-bottom-left-radius: 10px;
                border-bottom-right-radius: 10px;
                filter:alpha(Opacity=60);-moz-opacity:0.6;opacity: 0.6;
                background-color: #fff;
            }
            .menu-l {
                display: flex;/* 弹性盒模型 */
                justify-content: center;/* 水平居中 */
                position: relative;
                margin: 0 auto;
                top: 0.25em;
                height: 2.5em;
                width: auto;
                background-color: blue;
            }
            .menu-r {
                display: flex;/* 弹性盒模型 */
                justify-content: center;/* 水平居中 */
                position: relative;
                margin: 0 auto;
                top: 0.25em;
                height: 2.5em;
                width: auto;
                background-color: rgba(228, 3, 248, 0.5);
            }
            .body_main {
                text-align:center;
                height: auto;
                width: auto;
                background-color: rgb(233, 233, 233);
            }
            .video_box{
                text-align:center
            }
            .video-box {
                position: absolute;
                left: 50%;
                top: 50%;
                width: 800px;
                height: 450px;
                margin-left: -300px;
                margin-top: -225px;
            }
            .video-box .video-control {
                float: right;
                width: 100px;
                height: 450px;
            }
            .test{
                text-align:center;
            }
        </style>
    </head>
    <body>
        <div class="menu_box">
            <div class="menu">
                <div class="menu-l">
                    <p>holle</p>
                    <p>123</p>
                </div>
                <div class="menu-r">
                    <p>word</p>
                    <p>123</p>
                    <p>123456</p>
                    <p>147852</p>
                </div>
            </div>
        </div>
        <div class="body_main">
           <div class="">
               <img class="" src="background_main_body.svg"/>
           </div>
        </div>
        <div><h1 class="test">测试网页</h1></div>
    </body>
</html>
